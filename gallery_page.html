<style>
*{box-sizing:border-box;margin:0;padding:0;}

body {
  font-family:'Poppins',sans-serif;
  background:#fff;
  color:#333;
}

/* HEADER */
header {
  background:#2e7d32;
  color:white;
  padding:20px 15px;
  text-align:center;
}
header h1 {
  font-size:2rem;
  font-weight:600;
}

/* NAV SPACER */
.spacer {
  height:12px;
  background:#e5e5e5;
}

/* BACK BUTTON */
.back {
  display:block;
  width:max-content;
  margin:20px auto;
  padding:12px 25px;
  background:#ffcc00;
  color:#222;
  text-decoration:none;
  font-weight:600;
  border-radius:25px;
  transition:0.3s ease;
}
.back:hover {transform:scale(1.05);}

/* GRID CONTAINER */
.reel-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:24px;
  padding:25px;
  max-width:1200px;
  margin:auto;
}

/* CARD */
.reel-card {
  border-radius:12px;
  overflow:hidden;
  background:#fafafa;
  box-shadow:0 6px 18px rgba(0,0,0,0.12);
  transition:0.3s ease;
}
.reel-card:hover {
  transform:translateY(-4px);
  box-shadow:0 12px 26px rgba(0,0,0,0.15);
}

/* VIDEO */
.reel-card video {
  width:100%;
  display:block;
  height:240px;
  object-fit:cover;
  background:#000;
}

/* CAPTION */
.caption {
  padding:14px 10px;
  text-align:center;
  font-size:1rem;
  font-weight:600;
  color:#2e7d32;
}

/* FOOTER */
footer {
  background:#2e7d32;
  color:white;
  text-align:center;
  padding:18px 15px;
  margin-top:40px;
  font-size:0.95rem;
}

/* RESPONSIVE */
@media(max-width:600px){
  .reel-card video {height:200px;}
}
</style>
</head>

<script>
const videos = document.querySelectorAll("video");
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) entry.target.play().catch(()=>{});
    else entry.target.pause();
  });
}, {threshold:0.6});
videos.forEach(v=>observer.observe(v));
</script>
